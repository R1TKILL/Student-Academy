<!DOCTYPE html>
<!--Aqui também inserimos o namespace da biblioteca thymeleaf para acessar suas tags especiais, usando th-->
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
	<title>Academy</title>
	<meta name="author" content="R1TKILL">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://kit.fontawesome.com/006642858d.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
	
	<div th:replace="Fragments/fragments :: baseup"></div>
		
	<div class="container" style="margin-top: 50px;">
		<div class="div-relatorio">
			<div class="btr">
				<h3>Alunos inativos no Sistema</h3>
			</div>
			
			<div class="btr">
				<a class="btn btn-warning" th:href="@{relatorio-inativos}">
				<i class="fas fa-file-pdf"></i> Relatório</a>
			</div>
		</div>
		<hr>	
		<table class="table table-bordered table-hover">
			<thead>
				<th scope="col">Nome</th>
				<th scope="col">Curso</th>
				<th scope="col">Matricula</th>
				<th scope="col">Status</th>
				<th scope="col">Turno</th>
				<th scope="col">Ação</th>
			</thead>
			
			<!--Outra iteração, para aluno em alunosAtivos mostre os alunos.-->
			<tbody scope="row" th:each="aluno : ${alunosInativos}">
				<tr>
					<td th:text="${aluno.nome}"></td>
					<td th:text="${aluno.curso}"></td>
					<td th:text="${aluno.matricula}"></td>
					<td th:text="${aluno.status}"></td>
					<td th:text="${aluno.turno}"></td>
					
					<!--Para editar vou precisar pegar o id ao pressionar estes botões.-->
					<td>
						<a class="btn btn-primary" th:href="@{alterar/{id}(id=${aluno.id})}">
						<i class="fas fa-edit"></i> Editar</a>
						
						<a class="btn btn-danger" th:href="@{excluir/{id}(id=${aluno.id})}">
						<i class="fa fa-trash"></i> Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>		
	</div>
	
	<script src="/webjars/jquery/3.6.3/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
